<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Canvas Drawing App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body id="body">
	
  <div id="app">
  
    <div id="tools" class="toolbar">
      <img src="images/small.png" data-mode="draw" data-size="5" class="active" />
      <img src="images/medium.png" data-mode="draw" data-size="10" />
      <img src="images/large.png" data-mode="draw" data-size="20" />
      <img src="icons/png/001-swatches.png" data-mode="colourpicker"/>
      <img src="images/eraser.png" data-mode="erase" data-size="5" />
      <img src="images/undo.png" data-action="undo" class="disabled" />
      <img src="images/delete.png" data-action="delete" />
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="colors" class="toolbar">
      <img src="images/black.png" data-color="#000000" class="active" />
      <img src="images/red.png" data-color="#cc0000" />
      <img src="images/yellow.png" data-color="#ffcc00" />
      <img src="images/green.png" data-color="#00cc00" />
      <img src="images/cyan.png" data-color="#00cccc" />
      <img src="images/blue.png" data-color="#0000cc" />
      <img src="images/magenta.png" data-color="#cc00cc" />
    </div>
  
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
