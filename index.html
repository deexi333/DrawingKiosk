<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <title>Canvas Drawing App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
  <div class="toolbar">
    <div id="tools">
      <img src="images/small.png" id="brush" data-mode="draw" class="active" />
      <img src="images/eraser.png" id="eraser" data-mode="erase"/>
      <img src="images/undo.png" data-action="undo" class="disabled" />    
      <img src="images/delete.png" data-action="delete"/>
    </div>
    
    <div id="inputRange">
      <form>
        <div class="form-group" id="widthRange">
          <label>Width &ensp;&ensp;</label>
          <input id="widthRangeInput" type="range" min="1" max="100" value="50" class="slider">
          <output id="widthRangeOutput"> 50 </output>
        </div>
        <div class="form-group" id="opacityRange">
          <label>Opacity&ensp;</label>
          <input id="opacityRangeInput" type="range"min="10" max="100" value="100" class="slider">
          <output id="opacityRangeOutput"> 100 </output>
        </div>
      </form>
    </div>
    <div>
      <input id="sampleBrush" type="color"
        style="background-color: white; padding: 0px; border: 0px; width: 50px; height: 50px; opacity: 1;"
        value="#000000"/>
    </div>
  
    
    <div id="colorContainer" style="display: flex; flex-direction: row; flex-wrap: wrap; overflow: auto; align-content: space-around; justify-content: space-around; width: 40%; height: 90%">
    </div>
  </div>

  <canvas id="canvas"></canvas>

  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
